<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Edu+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <img class="img-title" src="present.png" alt="" />
        <h1 class="main-title">Amigo Secreto</h1>
        <!-- <img src="imagem/amigo-secreto.png" alt="Imagem representativa de amigo secreto"> -->
      </header>

      <section class="input-section">
        <h2 class="section-title">Informe o nome dos participantes</h2>
        
        <div class="input-wrapper">
          <input type="text" id="amigo" class="input-name" placeholder="Nome" />
          <button class="button-add" onclick="adicionarAmigo()">
            Adicionar
          </button>
        </div>

        <ul
          id="listaAmigos"
          class="name-list"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>

          <button
            class="button-draw"
            onclick="sortearAmigos()"
            aria-label="Sortear amigo secreto"
          >
            Sortear
          </button>

        <div id="resultado" class="result-list" aria-live="polite"></div>

        <a class="limpar-pag" href="javascript:location.reload()"
          >Limpar PÃ¡gina</a
        >
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
